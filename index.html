<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); font-size: 14px; }
  </style>

  <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>

  <div class="container">
    <main class="card">
      <div class="image-header">
        <div></div>
        <picture>
          <source 
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 720px)">
          <img 
            src="images/image-header-mobile.jpg" 
            alt="women working">
        </picture>
      </div>
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <span>10k+</span>
            <h2>
              COMPANIES
            </h2>
          </div>
          <div>
            <span>314</span>
            <h2>TEMPLATES</h2>
          </div>
          <div>
            <span>12M+</span>
            <h2>QUERIES</h2>
          </div>
        </div>
      </div>
    </main>


    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/manuvh152">Manuel Alonso Vargas Hernandez</a>.
    </footer>
  </div>
</body>
</html>
